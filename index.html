<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="divisao-logo">
            <div id="logo-1"></div>
            <div id="container-logo-cs">
                <div id="logo-cs"></div>
            </div>
        </div><!--divisao-logo-01-->
        <div class="divisao-logo">
            <div id="logo-2"></div>
        </div><!--divisao-logo-02-->
    </header>

    <div class="container">
        <form>
            <div class="header">
                <h1>Fa√ßa seu cadastro</h1>
            </div><!--header-->

            <div class="corpo">
                <div class="container-inputs">
                    <div class="input-wraper">
                        <input class="preencher" type="text" id="name" placeholder="Nome Completo">
                        <label for="name" id="name-label"></label>
                    </div><!--input-wraper-->

                    <div class="input-wraper">
                        <input class="preencher" type="email" id="email" placeholder="Email">
                        <label for="email" id="email-label"></label>
                    </div><!--input-wraper-->

                    <div class="input-wraper">
                        <input class="preencher" type="text" id="phone" placeholder="Telefone">
                        <label for="phone" id="phone-label"></label>
                    </div><!--input-wraper-->

                    <div class="input-wraper">
                        <input class="preencher" type="password" id="password" placeholder="Senha">
                        <label for="password" id="password-label"></label>
                    </div><!--input-wraper-->

                    <div class="input-wraper">
                        <input class="preencher" type="password" id="password-confirm" placeholder="Confirmar Senha">
                        <label for="password-confirm" id="password-confirm-label"></label>
                    </div><!--input-wraper-->

                    <div class="button-wraper">
                        <input type="submit" value="Cadastrar">
                    </div><!--button-wraper-->

                </div><!--container-inputs-->
            </div><!--corpo-->
        </form><!--form-->
    </div><!--container-->
</body>
<script src="JS/JQuery.js"></script>
<script src="JS/script.js"></script>
</html>
